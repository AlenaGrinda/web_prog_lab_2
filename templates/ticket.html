{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    
   
    <h1>Железнодорожный билет</h1>
   
    <form action="/lab3/pay_tic">
        <div>
            <div style="display: inline-block;">
                <label>ФИО:</label>
                <div><input type="text" placeholder="ФИО" name="user"  value="{{ user or ''}}" required></div>
            </div>

            <div style="display: inline-block;">
                <label>Тип билета:</label>
                <div>
                    <select name = "type">
                        <option value="kids" {{ type == 'kids' and 'selected' }} >Детский</option>
                        <option value="adult" {{ type == 'adult' and 'selected' }}>Взрослый</option>
                    </select>
                </div>
            </div>

            <div style="display: inline-block;">             
                <label>Полка:</label>
                <div>
                    <select name = "shelf">
                        <option value="upper" {{ shelf == 'upper' and 'selected' }} >Верхняя</option>
                        <option value="lower" {{ shelf == 'lower' and 'selected' }}>Нижняя</option>
                        <option value="upper side" {{ shelf == 'upper side' and 'selected' }} >Верхняя боковая</option>
                        <option value="lower side" {{ shelf == 'lower side' and 'selected' }}>Нижняя боковая</option>
                    </select>
                </div>
            </div>
            
            <div style="display: inline-block;">
                <label>Ваш возраст:</label>
                <div>
                    <input type="number" min = 18 max = 120 name = "age" value="{{ age }}" required>
                </div>
            </div>
        </div>
        
        <div>
            <div style="display: inline-block;">
                <label>Наличие багажа:</label>
                <div>
                    <select name = "bag">
                        <option value="Да" {{ type == 'yes' and 'selected' }} >Да</option>
                        <option value="Нет" {{ type == 'no' and 'selected' }}>Нет</option>
                    </select>
                </div>
            </div> 

            <div style="display: inline-block;">
                <label>Пункт выезда:</label>
                <div>
                    <input type="text"  placeholder="Пункт выезда" name = "Departure_point" value="{{ Departure_point or '' }}" required>
                </div>
            </div>

            <div style="display: inline-block;">
                <label>Пункт назначения:</label>
                <div>
                    <input type="text"  placeholder="Пункт назначения" name = "Destination" value="{{ Destination or '' }}" required>
                </div>
            </div>

            <div style="display: inline-block;">
                <label>Дата поездки:</label>
                <div>
                    <input type="date"  name = "date" value="{{ date }}" required>
                </div>
            </div>
        </div>

        <div>
            <button type="submit">Отправить</button>
        </div>
    </form>

    
{% endblock %}
